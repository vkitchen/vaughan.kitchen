<h3>Ingredients</h3>
<ul>
<li>4 1/2 C flour</li>
<li>3 tsp baking soda</li>
<li>3/4 C cocoa</li>
<li>3 C sugar</li>
<li>3 C cold water</li>
<li>3 tsp vanilla</li>
<li>3 Tbsp vinegar</li>
<li>1 1/8 C oil</li>
</ul>
<h3>Method</h3>
<ol>
<li>Sift dry</li>
<li>Stir in wet</li>
<li>Bake 180C</li>
<li>Makes 2 cakes</li>
</ol>
