<h3>Ingredients</h3>
<ul>
<li>3 Tbsp Chickpea brine</li>
<li>2 Tbsp Vinegar</li>
<li>2 Tbsp Mustard</li>
<li>1/2 tsp Salt</li>
<li>1/2 tsp Pepper</li>
<li>1 C Oil</li>
<li>3 cloves Garlic</li>
<li>1 Tbsp Lemon juice</li>
</ul>
<h3>Method</h3>
<ol>
<li>Blitz in blender. Store up to 2 weeks in fridge</li>
</ol>
