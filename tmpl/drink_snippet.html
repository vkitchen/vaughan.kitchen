<li class="drink">
  <div class="drink-img">
    <a class="recipe-link" href="@@drink_href@@">
      <img src="@@drink_img@@">
    </a>
  </div>
  <div class="recipe">

       @@drink_ingredients@@
    </ul>
  </div>
</li>
